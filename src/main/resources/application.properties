#MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/angularAmigoCodeEmployeeManager
spring.datasource.username=root
spring.datasource.password=rootJEE
#This will show the SQL query in the Console.
spring.jpa.show-sql=true
#This will only update if table doesn't exist but if there was create instead of update. Then it would create a table everytime.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
